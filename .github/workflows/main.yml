name: Gold Price Auto Check

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch:    # 允许手动点击运行（测试用）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python gold_monitor.py
